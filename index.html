<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Quiz App</title>
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    <header>
        <button class="scoresheader" id="view-high-scores">High Scores</button></a>
    <div class="timer">
            <p>Time: 
                <span id="time">0</span>
            </p>
        </div>
    </header>
    
    <main class="quiz">
        <div id="Start-Quiz">
            <div class="landing" id="start-screen">
                <h1>Anime Quiz App</h1>
                <button id="start">Start Quiz</button>
            </div>
        </div>
        
        <div class="hide" id="questions">
            <h2 id="question-words"></h2>
            <div class="options" id="options"></div>
        </div>

        <div class="hide" id="End-Quiz">
            <p>Final score!: <span id="FinalScore"></span></p>
            <p>Name Please!: <input type="text" id="name" max="3" />
                <button id="submit-score">Submit</button>
            </p>
        </div>

    </main>


    <div id="feedback" class="feedback hide"></div>
    <script src="./assets/js/script.js"></script>

</body>
</html>
